<!DOCTYPE html>
<head>
  <title>Bad AI Demo</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='AI.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='AI.png') }}" class="icon" />
  <h3>Your AI idea</h3>
  <form action="/" method="post">
    <input type="text" name="idea" placeholder="Describe the idea for your AI project as detailed as possible!" required />
    <input type="submit" value="Generate risk assessment" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
